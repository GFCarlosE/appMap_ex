<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/principal.css">
    <title>Principal</title>
  </head>
  <body>
    
      <form action="/views/map.html" id="formulario" method="post" style="display: block;" class="forma" >
        <label for="nombre">Nombre</label>
        <input class="formulario_input" id="nombre" name="nombre" type="text" class="etiquetas" placeholder="Introduzca su nombre(s)" required><br>
        <label for="latitud">Latitud</label>
        <input class="formulario_input" id="latitud" name="latitud" type="text" class="etiquetas" placeholder="Introduzca la latitud de sus coordenadas" required><br>
        <label for="longitud">Longitud</label>
        <input class="formulario_input" id="longitud" name="longitud" type="text" class="etiquetas" placeholder="Introduzca la longitud de sus coordenadas" required><br>
        <input class="formulario_submit" id="boton" type="submit">
      </form>
    <script type="module" src="/js/principal.js"></script>
  </body>
</html>
